<i>Champion index</i>

<input ng-model="championFilter" placeholder="Find a champion">

<div class="champ-index">
  <div ng-repeat="champion in champions | filter: championFilter" class="champ-card">
    <img ng-src="{{ champion.portrait }}" alt="" class="champ-portrait">
    <div class="champ-name">{{ champion.name }}</div>
    <div>Strengths: <addable ng-repeat="strength in champion.strengths" attr="strength"></addable> <appender attr-name="strength" attr-plural="strengths"></appender></div>
    <div>Weaknesses: <addable ng-repeat="weakness in champion.weaknesses" attr="weakness"></addable> <appender attr-name="weakness" attr-plural="weaknesses"></appender></div>
  </div>
</div>
